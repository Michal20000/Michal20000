<!DOCTYPE html>
<html lang = "pl">
  <head>
    {% include "head.html" %}

  </head>
  <body>
    {% include "main-navigation.html" %}



    <section id = "main-page" class = "jumbotron">
      <form action = "{{ url_for('register') }}" method = "POST">
        <div class="form-group">
          <label for="Email">Nazwa Użytkownika</label>
          <input type="text" class="form-control" id="Username" name="Username" aria-describedby="emailHelp" placeholder="...">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp" placeholder="...">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          -->
        </div>
        <div class="form-group">
          <label for="Password">Hasło</label>
          <input type="password" class="form-control" id="Password" name="Password" placeholder="...">
        </div>
        <button type="submit" class="btn btn-primary" id = "Button">Zarejestruj Się</button>

      </form>

    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src = "https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity = "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin = "anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity = "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin = "anonymous"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity = "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin = "anonymous"></script>

  </body>

</html>
