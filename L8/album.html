    <section id = "main-page" class = "jumbotron">
      <div class = "container chess-games-container" ng-controller = "MainController">
        <div class = "chess-game-container" ng-repeat = "chessGame in chessGames">
          Białe: {{ chessGame.white }}&nbsp;<i class = "rating">{{ chessGame.whiteRating }}</i>
          <br/>
          Czarne: {{ chessGame.black }}&nbsp;<i class = "rating">{{ chessGame.blackRating }}</i>
          <br/>
          {{ chessGame.result }}
          <br/>
          Czas: {{ chessGame.timeControl }}
          <br/>
          Data: {{ chessGame.date }}
          <br/>
          <img class = "chess-game" ng-src = "{{ chessGame.source }}" alt = ""/>

        </div>
        <div class = "clear"></div>

        <!-- THERE WILL BE GALLERY HERE
        <img src = "./abc.gif" alt = ""/>

        ng-repeat = "x in list"
        {{ x.value }}
        -->

        Sort by rating of white player
        Sort by rating of black player
        Ascending and descending
        Sort by date ascending
        Sort by date descending

        Combinations with
